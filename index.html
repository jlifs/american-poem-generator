<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>AI American Poem Generator</title>
</head>
<body>
    <header>
    <h1>AI American Poem Generator</h1>
    </header>

    <main>
        <form>
            <input 
            type="text" 
            placeholder="Enter the topic of the American poem" 
            autofocus
            required
            autocomplete="off"
            />
            <input type="submit"/>
        </form>
        <div>
            That it will never come again
            <br />
            Is what makes life so sweet
        </div>
    </main>

    <footer>This AI project was coded by
        <a href="https://github.com/jlifs" target="_blank"> Jennifer Lifsey</a> and is <a href="https://github.com/jlifs/american-poem-generator" target="_blank"> open-sourced on GitHub</a> and is <a href="https://ai-american-poem-generator.netlify.app/" target="_blank"> hosted on Netlify</a></footer>

    <script src="src/index.js"></script>
</body>
</html>
